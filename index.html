<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="form">
            <div>
                <img src="image/log6.jpg" style="width: 100%; height: 100%;">
            </div>
            <div>
                <div style="width: 100%; align-items: center; justify-content: center; display: flex;">
                    <div style="width: 75%;">
                        <label style="font-size: 25px; font-weight: bold;">Create Acount</label>
                        <div style="display: flex; gap: 20px; width: 98.1%;">
                            <div>
                                <input type="text" placeholder="First Name" required name="fname">
                                <span class="error"></span>
                            </div>
                            <div>
                                <input type="text" placeholder="Last Name" required name="lname">
                                <span class="error"></span>
                            </div>
                        </div>
                        <input type="password" placeholder="Password" required name="password">
                        <span class="error"></span>
                        <input type="password" placeholder="Confirm Password" required>
                        <span class="error"></span>
                        <input type="email" placeholder="Email" required name="email">
                        <span class="error"></span>
                        <input type="submit" value="Sign Up" class="submit" onclick="validation();">
                        <input type="reset" style="display: none;" id="reset">
                    </div>
                </div>
                
                <span style="color:#9b9b9b; margin-top: 15px;">Have already an acount? <a href="./views/signin.html" style="color:#636363;">Login here</a></span>
            </div>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
