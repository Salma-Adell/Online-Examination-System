<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div id="form">
            <div>
                <img src="../image/log6.jpg" style="width: 100%; height: 100%;">
            </div>
            <div>
                <div style="width: 100%; align-items: center; justify-content: center; display: flex;">
                    <div style="width: 75%;">
                        <label style="font-size: 25px; font-weight: bold;">Login</label>
                        <input type="email" placeholder="Email" required>
                        <span class="error"></span>
                        <input type="password" placeholder="Password" required>
                        <span class="error"></span>
                        <input type="submit" value="Login" class="submit" onclick="login();">
                        <input type="reset" style="display: none;" id="reset">
                    </div>
                </div>
                <span style="color:#9b9b9b;  margin-top: 15px;">Create acount? <a href="../index.html" style="color:#636363;">Sign up here</a></span>
            </div>
        </div>
        <script src="../js/signin.js"></script>
    </body>
</html>
